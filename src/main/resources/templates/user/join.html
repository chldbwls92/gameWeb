<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>

	<div id="wrap" class="bg-dark">
		<header class="d-flex align-items-center px-3 bg-dark">
			<a class="text-white ml-3 mr-3">logo</a>
			<nav class="d-flex mx-auto mt-2">
				<ul class="ml-5 d-flex">
					<li><a href="#" class="text-white mx-3">리뷰</a></li><b class="text-white">|</b>
					<li><a href="#" class="text-white mx-3">꿀팁</a></li><b class="text-white">|</b>
					<li><a href="#" class="text-white mx-3">클립</a></li><b class="text-white">|</b>
					<li><a href="#" class="text-white mx-3">문의</a></li>
				</ul>
			</nav>
			<div class="d-flex justify-conetent-end">
				<a href="#" class="text-white mx-3">회원가입</a><b class="text-white">|</b><a href="#" class="text-white mx-3">로그인</a>
			</div>
		</header>
		
		<article class="contents">
			<h1 class="text-center">회원가입</h1>
			<div class="d-flex">
				<input type="text" class="form-control mt-3 ml-3 w-75" id="loginIdInput" placeholder="아이디"><button type="button" id="duplicateBtn" class="mt-3 ml-2 rounded btn btn-secondary">중복확인</button>
			</div>
			<div> <!-- 중복문구 -->
				<div class="small text-success d-none" id="availableText">사용 가능한 ID 입니다.</div>
		        <div class="small text-danger d-none" id="duplicateText">중복된 ID 입니다.</div>
			</div>
			<input type="password" class="form-control mt-2" id="passwordInput" placeholder="비밀번호">
			<input type="password" class="form-control mt-2" id="passwordConfilmInput" placeholder="비밀번호확인">
			<input type="text" class="form-control mt-2" id="nameInput" placeholder="성명">
			<div class="birthdaySelect mt-2">
				<div>생년월일</div>
				<div class="text-secondary text-small mb-1">이 정보는 공개적으로 표시되지 않습니다</div>
				<select class="box" id="year">
				    <option disabled selected>년</option>
				</select>
				<select class="box" id="month">
				    <option disabled selected>월</option>
				</select>
				<select class="box" id="day">
				    <option disabled selected>일</option>
				</select>
			</div>
			
			<button id="joinBtn" class="btn btn-dark text-white w-100 btn-block rounded-lg">가입</button>
		</article>
		<footer class="d-flex justify-content-center">
			<div class="text-secondary">Copyright ⓒ 2024 LOGO. All rights reserved.</div>
		</footer>
	
	</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
