<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
	<article layout:fragment="contents">
		<div class="d-flex justify-content-center align-items-center">
			<h1 class="text-white mt-5">문의사항</h1>
			<a href="/question/create-view"><button type="button" class="btn btn-secondary m-3">글쓰기</button></a>
		</div>
		
		<!-- 문의사항 list -->
		<div th:each="question:${questionList}" class="text-center text-white">
			<!-- 사용자 문의사항 내용 -->
			<div>
				<div th:text="${question.loginId}">유저이름</div>
				<div th:text="${question.contents}">내용</div>
			</div>
			<!-- 운영자 답글 -->
			<div th:each="answer:${question.answerList}" class="text-warning">
				<div th:text="| -> 운영자 : ${answer.contents}|"> -> 운영자 : 운영자 답글 내용</div>
			</div>
		</div>

	</article>
</body>
</html>
