<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
	<article layout:fragment="contents">
		<div class="d-flex justify-content-center align-items-center">
			<h1 class="text-white mt-5">문의사항</h1>
			<a href="/question/create-view"><button type="button" class="btn btn-secondary m-3">글쓰기</button></a>
		</div>
		
		<!-- 문의사항 list -->
		<div th:each="question:${questionList}" class="text-center">
			<div th:text="question.loginId">유저이름</div>
			<div>내용</div>
		</div>

	</article>
</body>
</html>
