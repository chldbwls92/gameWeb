<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
	<article layout:fragment="contents">
		<h1 class="text-center text-white mt-5 p-5">리뷰</h1>
			<!-- 게임 -->
			<div th:each="game:${gameList}" class="d-flex justify-content-around m-5">
				<div class="text-center">
					<a><img th:src="${game.imagePath}"></a>
					<div th:text="${game.title}" class="w-10 text-white">리썰컴퍼니</div>
					
				</div>
			</div>
			
			<!-- 추가 입력란 -->
			<div class="d-flex flex-column align-items-center justify-content-center">
			    <input id="titleInput" type="text" style="width:500px;" class="mt-5 small rounded text-center" placeholder="추가할 항목의 게임 이름을 입력해주세요">
			    <div class="d-flex align-items-center mt-3">
			        <i id="imageBtn" class="bi bi-image btn text-white btn-lg"></i>
			        <input type="file" id="fileInput" class="d-none">
			        <button id="createBtn" type="button" class="btn bg-secondary text-white">입력</button>
			    </div>
			</div>

	</article>
</body>

<script layout:fragment="script">
	$(document).ready(function() {
		
		// 이미지 아이콘이 클릭됐을 때
		$("#imageBtn").on("click", function() {
			$("#fileInput").click();
		})
		
		
		// 게임 추가 버튼 클릭했을 때
		$("#createBtn").on("click", function() {
			let title = $("#titleInput").val();
			
			let file = $("#fileInput")[0].files[0];
			
			if(title == "") {
				alert("제목을 입력해주세요");
				return;
			}
			
			if(file == null) {
				alert("이미지를 선택해주세요");
				return;
			}
			
			let formData = new FormData();
			
			formData.append("title",title);
			formData.append("imagePath",file);
			
			$.ajax({
				type:"post"
				, url:"/game/create"
				, data:formData
				, enctype:"multipart/form-data"
				, processData:false
				, contentType:false
				, success:function(response) {
					if(response.result == "success") {
						location.reload();
					} else {
						alert("게임 추가 실패")
					}
				}
				, error:function() {
					alert("게임 추가 에러")
				}
			})
		})
		
	});


</script>


</html>
