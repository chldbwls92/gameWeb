<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
<body>
	<article layout:fragment="contents">
		<h1 class="text-center text-white mt-5" th:text="${clip.title}">클립이름</h1>
		<!-- 클립 내용 -->
		<div id="clip" th:data-clip-id="${clip.id}">
			<div class="text-center">
				<div class="d-flex text-white justify-content-center my-3">
					<div class="mr-3" th:text="${clip.loginId}">user_name</div>
					<span class="ml-2" th:text="${#temporals.format(clip.createdAt, 'yyyy-MM-dd')}"></span>
				</div>
				<video th:src="${clip.videoPath}" width="320">비디오 썸네일</video>
			</div>
		</div>
		
		<!-- 댓글 -->
		<div>
		</div>
		
		<!-- 댓글 추가 -->
		<div class="text-center">
		    <input id="titleInput" type="text" style="width:500px;" class="mt-5 small rounded text-center" placeholder="댓글을 입력해주세요">
		    <button id="createBtn" type="button" class="btn bg-secondary text-white">입력</button>
		</div>
	
	</article>
</body>
</html>
