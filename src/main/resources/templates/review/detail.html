<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
	<article layout:fragment="contents">
		<!-- 게임 -->
		<!-- game id로 접근해야돼 -->
		<div id="Gamereview" th:data-game-id="${game.id}">
			<div class="text-center mt-5">
				<a><img th:src="${game.imagePath}" width="150"></a>
				<div th:text="${game.title}" class="w-10 text-white mt-2">리썰컴퍼니</div>
			</div>
			<div class="d-flex justify-content-center">
				<h2 class="text-white mt-5">리뷰</h2>
				<a th:href="|/review/create-view?id=${game.id}|"><button type="button" class="btn btn-secondary ml-3 m-5">글쓰기</button></a>
			</div>
			<!-- 리뷰댓글 -->
			<div class="text-center">
				<div th:each="review:${reviewList}">
					<div class="d-flex text-white">
						<div th:text="${review.loginId}" class="mr-3 text-center">유저이름</div>
						<span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}"></span>
						<div class="p-2">
							<i th:unless="${review.isLike}" class="bi bi-heart text-danger like-btn" th:data-review-id="${reveiw.id}"></i>
							<i th:if="${review.isLike}" class="bi bi-heart-fill text-danger unlike-btn" th:data-post-id="${reveiw.id}"></i>
							<span th:text="|좋아요 ${review.likeCount}개|">좋아요 11개</span> 
						</div>
					</div>
					<div>
					
					</div>
				</div>
			</div>
		</div>
		
	</article>
</body>
</html>
